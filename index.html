<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Beautiful</title>
    <style>
        /* Global page styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #ff66b2; /* Pink color for text */
            margin-bottom: 30px;
            font-weight: bold;
        }

        .tulips-container {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        /* Styling for SVG tulip */
        .tulip {
            width: 120px;
            height: 180px;
        }
    </style>
</head>
<body>

    <h1>You're Beautiful</h1>

    <!-- Tulips SVG -->
    <div class="tulips-container">
        <!-- Tulip 1 -->
        <svg class="tulip" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
            <!-- Petals -->
            <path d="M50,20 C30,30 30,50 50,60 C70,50 70,30 50,20" fill="pink" />
            <path d="M50,20 C30,30 30,50 50,60 C70,50 70,30 50,20" fill="pink" transform="rotate(60, 50, 50)" />
            <path d="M50,20 C30,30 30,50 50,60 C70,50 70,30 50,20" fill="pink" transform="rotate(-60, 50, 50)" />
            <!-- Stem -->
            <rect x="45" y="60" width="10" height="80" fill="green" />
        </svg>

        <!-- Tulip 2 -->
        <svg class="tulip" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
            <!-- Petals -->
            <path d="M50,20 C30,30 30,50 50,60 C70,50 70,30 50,20" fill="pink" />
            <path d="M50,20 C30,30 30,50 50,60 C70,50 70,30 50,20" fill="pink" transform="rotate(60, 50, 50)" />
            <path d="M50,20 C30,30 30,50 50,60 C70,50 70,30 50,20" fill="pink" transform="rotate(-60, 50, 50)" />
            <!-- Stem -->
            <rect x="45" y="60" width="10" height="80" fill="green" />
        </svg>

        <!-- Tulip 3 -->
        <svg class="tulip" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
            <!-- Petals -->
            <path d="M50,20 C30,30 30,50 50,60 C70,50 70,30 50,20" fill="pink" />
            <path d="M50,20 C30,30 30,50 50,60 C70,50 70,30 50,20" fill="pink" transform="rotate(60, 50, 50)" />
            <path d="M50,20 C30,30 30,50 50,60 C70,50 70,30 50,20" fill="pink" transform="rotate(-60, 50, 50)" />
            <!-- Stem -->
            <rect x="45" y="60" width="10" height="80" fill="green" />
        </svg>
    </div>

</body>
</html>
